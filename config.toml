  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Hi, I am Paavo Niskala."
  subtitle = "I am a Jack of all trades, master of some."
  imageUrl = "images/paavo-hattu.png"
  imageWidth = 160
  imageHeight = 160
  imageTitle = "That's Paavo."

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts/"

    # [[params.profileMode.buttons]]
    # name = "Tags"
    # url = "tags"

  [params.homeInfoParams]
  Title = "Hi there ðŸ‘‹"
  Content = "Welcome to my blog"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/pniskala/"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/Paavi"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/"

  [params.cover]
  hidden = false
  hiddenInList = true
  hiddenInSingle = true

  [params.editPost]
  URL = "https://github.com/<path_to_repo>/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

